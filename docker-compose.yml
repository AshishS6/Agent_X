services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentx-postgres
    environment:
      POSTGRES_DB: agentx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentx-network

  # Redis for message queuing
  redis:
    image: redis:7-alpine
    container_name: agentx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentx-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentx-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:dev_password@postgres:5432/agentx
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5173,http://localhost:5174
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - agentx-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  agentx-network:
    driver: bridge
